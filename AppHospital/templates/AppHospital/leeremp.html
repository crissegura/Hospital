{% extends "AppHospital/padre.html" %}

{% load static %}

{% block titulo_head %}
   <title>Leer empleados</title>
{% endblock %}


{% block main %}
   {% for e in empleados %}
    <p>Empleado: {{e}} </p>

    <button>
        <a href="{% url 'eliminarEmpleado' e.nombre %}">Eliminar</a>
    </button>
    <button>
        <a href="{% url 'editarEmpleado' e.nombre %}">Editar</a>
    </button>
   {% endfor %} 

    <a href="{% url 'empleados' %}">Nuevo empleado</a>

{% endblock %}
